<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body class="open-sans">
  <header class="header-wrapper">
    <div class="header-inner">
      <div class="header-content">
        <img src="./assets/images/logo.svg" />

        <nav>
          <ul class="desktop-nav main-nav">
          </ul>
        </nav>

        <button class="sidebar-button sidebar-toggler">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Content -->
  <main>
    <section id="home" class="container hero-root">
      <div class="hero-container">
        <div class="hero-wrapper">
          <div class="hero-content">
            <h1 class="hero-header">Lorem ipsum</h1>
            <p class="hero-lead">
              dolor, sit amet consectetur adipisicing elit. Laboriosam voluptatem laudantium dignissimos? Deserunt,
              dolores perferendis.
            </p>
            <img src="./assets/images/hero/img-1.svg" class="hero-asset-1" />
            <img src="./assets/images/hero/img-2.svg" class="hero-asset-2" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Sidebar -->
  <div class="overlay sidebar-toggler closed" id="overlay"></div>
  <div class="sidebar-root closed" id="sidebar">
    <div class="sidebar-wrapper">
      <nav>
        <ul class="sidebar-nav main-nav">
        </ul>
      </nav>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>

</html>
